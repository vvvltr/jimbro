<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
</head>
<body>
    <h1>Signing up</h1>
    {% if success %}
        <p><b>Thanks for signing up!</b></p>
    {% else %}
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button>Submit</button>
        </form>
    {% endif %}
</body>
</html>
